<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins&display=swap" rel="stylesheet">
    <title>Crie seu evento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        
        <header>
            <h1>Crie e compartilhe 
                seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>
        </header>
    
        <form id="my-form" action=""> 
            <fieldset>
                <div class="fieldser-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do Evento <span>(Minimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>((somente números))</span></label>
                        <input type="number" id="event-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Informações Extras</label>
                        <textarea name="" id="event-if" cols="30" rows="10"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select name="" id="event-category">
                            <option value="live">Ao Vivo</option>
                            <option value="podcast">Podcats</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </div> 
            </fieldset>     
            
            <fieldset>
                <div class="fieldser-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um E-mail válido)</span></label>
                        <input type="email" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" required>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento Privado</label>                        
                    </div>

                    

                </div>
            </fieldset>   
            
            

            <fieldset>
                <div class="fieldser-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-time">Das</label>
                            <input type="time" id="event-time">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">Até</label>
                            <input type="time" id="event-time">
                        </div>
                    </div>

                    

                    

                </div>
            </fieldset>   

              
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar Evento">
      </footer>  
        
    </div>  

</body>
</html>
